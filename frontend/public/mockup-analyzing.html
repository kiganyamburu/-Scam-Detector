<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f9fafb;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
            padding: 16px;
        }
        .icon { font-size: 40px; }
        .title { font-size: 24px; font-weight: bold; color: #1f2937; }
        .subtitle {
            font-size: 14px;
            color: #6b7280;
            padding: 0 16px;
            margin-bottom: 24px;
        }
        
        .image-preview {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .preview-img {
            width: 100%;
            height: 300px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
        }
        
        .analyzing-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        
        .loader {
            width: 80px;
            height: 80px;
            border: 8px solid #e5e7eb;
            border-top: 8px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 24px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .analyzing-title {
            font-size: 24px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 12px;
        }
        
        .analyzing-text {
            font-size: 16px;
            color: #6b7280;
            text-align: center;
            line-height: 24px;
        }
        
        .progress-steps {
            width: 100%;
            max-width: 400px;
            margin-top: 32px;
        }
        
        .step {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 0;
        }
        
        .step-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #3b82f6;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
        }
        
        .step-icon.pending {
            background: #e5e7eb;
            color: #9ca3af;
        }
        
        .step-text {
            font-size: 15px;
            color: #4b5563;
        }
        
        .step-text.pending {
            color: #9ca3af;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="icon">üõ°Ô∏è</div>
        <div class="title">Scam Detector</div>
    </div>
    
    <div class="subtitle">
        Analyzing for scam indicators...
    </div>
    
    <div class="image-preview">
        <div class="preview-img">üìß</div>
    </div>
    
    <div class="analyzing-container">
        <div class="loader"></div>
        
        <div class="analyzing-title">Analyzing Content</div>
        <div class="analyzing-text">
            Our AI is examining the image for signs of phishing, fraud, and suspicious indicators
        </div>
        
        <div class="progress-steps">
            <div class="step">
                <div class="step-icon">‚úì</div>
                <div class="step-text">Image uploaded</div>
            </div>
            <div class="step">
                <div class="step-icon">‚úì</div>
                <div class="step-text">Processing content</div>
            </div>
            <div class="step">
                <div class="step-icon">‚è≥</div>
                <div class="step-text">Analyzing indicators</div>
            </div>
            <div class="step">
                <div class="step-icon pending">4</div>
                <div class="step-text pending">Generating report</div>
            </div>
        </div>
    </div>
</body>
</html>
